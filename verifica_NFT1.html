<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de NFT</title>
    <!-- Certifique-se de incluir a biblioteca Web3 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
</head>
<body>
    <h1>Verificador de NFT</h1>
    <p id="installMetaMask">Instale o MetaMask para continuar.</p>
    <p id="connectWalletText">Conecte sua carteira:</p>
    <button id="connectWalletButton">Conectar Carteira</button>
    <button id="disconnectWalletButton" style="display: none;">Desconectar Carteira</button>
    <p id="walletStatus"></p>
    <p id="walletAddress"></p>
    <button id="checkNFTButton">Verificar NFT</button>

    <script src="verificadorNFT.js"></script>
</body>
</html>
